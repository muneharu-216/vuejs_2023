<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
        "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
    </head>

    <body>
    <h2>インラインスタイルを指定する例</h2>
    <div id="app">
        <ol>フロントエンドフレームワークシェア順位
        <li :style="{color:onecolor,fontSize:onesize}">
            React.js
        </li>
        <li :style="{color:twocolor,fontSize:twosize}">
            Vue.js
        </li>
        <li :style="{color:threecolor,fontSize:threesize}">
            Angular.js
        </li>
    </ol>
    </div>

    <script>
    new Vue({
        el: '#app',
        data: {
        onecolor:'red',
        twocolor:'blue',
        threecolor:'green',
        onesize:'200%',
        twosize:'150%',
        threesize:'100%'
        }
    })
    </script>
</body>
</html>
